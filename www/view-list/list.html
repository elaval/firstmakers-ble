<ion-view view-title="BLE">
  <ion-content>
    <ion-refresher
       pulling-text="Pull to refresh..."
       on-refresh="controller.onRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="device in controller.devices" type="item-text-wrap" href="#/ble101-detail/{{device.id}}">
        <h2>{{device.name}}</h2>
        <p>{{device.id}} &nbsp; RSSI: {{device.rssi}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
